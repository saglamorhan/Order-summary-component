<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->
    <main>
      <div class="card">
        <div class="card-image">
          <img
            src="images/illustration-hero.svg"
            alt="a long-haired person has music-player and headphones in his/her ear"
          />
        </div>
        <div class="card-body">
          <div class="card-container">
            <h1 class="summary-title">Order Summary</h1>
            <p class="summary-content">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="cost-body">
              <img
                class="icon-music"
                src="images/icon-music.svg"
                alt="music icon"
              />
              <div class="plan-type">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>

              <a class="btn-change" href="#">Change</a>
            </div>
            <button class="btn-proceed">Proceed to Payment</button>
            <a class="btn-cancel" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
